<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(127, 127, 190);
            color: white; /* Comentario em CSS */
            font: 20pt arial ;
        }
        h1 {
            color: rgb(214, 214, 121);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!!!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei hehehe!!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome ?') // Comentario em JavaScript
        window.alert(' É um grande prazer em te conhecer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
